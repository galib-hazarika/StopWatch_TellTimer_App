<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tell Timer</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!--   clock-body is the main section  -->
  <div id="clock-body">
    <!-- main-clock is a sub div of clock-body to display the time -->
    <div id="main-clock">00:00:00</div>
    <!-- switch is anther sub div of clock-body to display the switches to operate -->
    <div id="switchs">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
